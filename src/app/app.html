<!-- logged out menu -->
<ion-menu id="loggedOutMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content" prn-scrollbar-y-auto>
    <ion-list no-lines>
      <ion-list-header no-margin>
        Navigate
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of loggedOutAppPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    <ion-list no-lines>
      <ion-list-header no-margin>
        Account
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of loggedOutAccountPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>


<!-- logged in menu -->

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
